<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>エレベーターゲーム</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .game-container {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            max-width: 800px;
            width: 100%;
            display: none !important;
        }

        .game-container.active {
            display: block !important;
        }

        .game-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .game-header h1 {
            color: #333;
            margin: 0 0 10px 0;
            font-size: 2.5em;
        }

        .game-info {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            font-size: 1.2em;
            font-weight: bold;
        }

        .score, .timer {
            background: #f8f9fa;
            padding: 10px 20px;
            border-radius: 8px;
            border: 2px solid #e9ecef;
        }

        .game-area {
            display: flex;
            gap: 20px;
            align-items: flex-end;
        }

        .building {
            flex: 1;
            height: 420px;
            background: #f8f9fa;
            border: 3px solid #333;
            border-radius: 10px;
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
        }

        .floor {
            position: relative;
            height: 80px;
            border-bottom: 2px solid #ddd;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .floor:last-child {
            border-bottom: none;
        }
        .floor-number {
            position: absolute;
            left: 10px;
            font-weight: bold;
            color: #333;
        }
        .elevator {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            width: 120px;
            height: 60px;
            background: rgba(255, 255, 255, 0.9);
            border: 4px solid #333;
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: #333;
            font-weight: bold;
            font-size: 1em;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            z-index: 2;
        }
        .passenger {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 30px;
            height: 30px;
            background: #74b9ff;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 0.8em;
            animation: pulse 1s infinite;
            border: 2px solid #333;
        }
        .passenger-left {
            left: 10px;
        }
        .passenger-right {
            right: 10px;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .controls {
            flex: 1;
            text-align: center;
        }

        .control-buttons {
            display: flex;
            flex-direction: column;
            gap: 10px;
            align-items: center;
        }

        .control-btn {
            width: 80px;
            height: 40px;
            background: linear-gradient(45deg, #00b894, #00a085);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.1s ease;
        }

        .control-btn:hover {
            transform: scale(1.05);
        }

        .control-btn:active {
            transform: scale(0.95);
        }

        .instructions {
            margin-top: 20px;
            padding: 15px;
            background: #e3f2fd;
            border-radius: 8px;
            border-left: 4px solid #2196f3;
        }

        .instructions h3 {
            margin: 0 0 10px 0;
            color: #1976d2;
        }

        .instructions ul {
            margin: 0;
            padding-left: 20px;
        }

        .instructions li {
            margin: 5px 0;
            color: #333;
        }

        .game-over {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .game-over-content {
            background: white;
            padding: 40px;
            border-radius: 15px;
            text-align: center;
            max-width: 400px;
        }

        .game-over h2 {
            color: #333;
            margin-bottom: 20px;
        }

        .final-score {
            font-size: 2em;
            color: #00b894;
            margin: 20px 0;
        }

        .restart-btn {
            background: linear-gradient(45deg, #00b894, #00a085);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 1.1em;
            cursor: pointer;
            transition: transform 0.1s ease;
        }

        .restart-btn:hover {
            transform: scale(1.05);
        }

        .share-btn {
            background: linear-gradient(45deg, #1da1f2, #0d8bd9);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 1.1em;
            cursor: pointer;
            transition: transform 0.1s ease;
            margin-top: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .share-btn:hover {
            transform: scale(1.05);
        }

        .share-btn svg {
            width: 20px;
            height: 20px;
            fill: currentColor;
        }

        .start-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .start-screen-content {
            background: white;
            padding: 40px;
            border-radius: 15px;
            text-align: center;
            max-width: 500px;
        }

        .start-screen h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 2em;
        }

        .start-screen p {
            color: #666;
            margin-bottom: 30px;
            line-height: 1.6;
        }

        .start-btn {
            background: linear-gradient(45deg, #00b894, #00a085);
            color: white;
            border: none;
            padding: 20px 40px;
            border-radius: 8px;
            font-size: 1.3em;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.1s ease;
        }

        .start-btn:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="start-screen" id="start-screen">
        <div class="start-screen-content">
            <h2>エレベーターゲーム</h2>
            <p>このゲームはエレベーターを操作して乗客を運ぶゲームです。</p>
            <button class="start-btn" onclick="startGame()">ゲームを始める</button>
        </div>
    </div>

    <div class="game-container" id="game-container">
        <div class="game-header">
            <h1>エレベーターゲーム</h1>
        </div>
        
        <div class="game-info">
            <div class="score">スコア: <span id="score">0</span></div>
            <div class="timer">残り時間: <span id="timer">60</span>秒</div>
        </div>
        
        <div class="game-area">
            <div class="building" id="building">
                <div class="floor" style="background: #e8f5e8;">
                    <div class="floor-number">5階</div>
                    <div class="passenger passenger-left" id="passenger-5-left" style="display: none;"></div>
                    <div class="passenger passenger-right" id="passenger-5-right" style="display: none;"></div>
                </div>
                <div class="floor" style="background: #fff3e0;">
                    <div class="floor-number">4階</div>
                    <div class="passenger passenger-left" id="passenger-4-left" style="display: none;"></div>
                    <div class="passenger passenger-right" id="passenger-4-right" style="display: none;"></div>
                </div>
                <div class="floor" style="background: #f3e5f5;">
                    <div class="floor-number">3階</div>
                    <div class="passenger passenger-left" id="passenger-3-left" style="display: none;"></div>
                    <div class="passenger passenger-right" id="passenger-3-right" style="display: none;"></div>
                </div>
                <div class="floor" style="background: #e0f2f1;">
                    <div class="floor-number">2階</div>
                    <div class="passenger passenger-left" id="passenger-2-left" style="display: none;"></div>
                    <div class="passenger passenger-right" id="passenger-2-right" style="display: none;"></div>
                </div>
                <div class="floor" style="background: #fff8e1;">
                    <div class="floor-number">1階</div>
                    <div class="passenger passenger-left" id="passenger-1-left" style="display: none;"></div>
                    <div class="passenger passenger-right" id="passenger-1-right" style="display: none;"></div>
                </div>
                <div class="elevator" id="elevator">
                    <div class="elevator-label">エレベーター</div>
                    <div class="elevator-passengers" id="elevator-passengers"></div>
                </div>
            </div>
            
            <div class="controls">
                <div class="control-buttons">
                    <button class="control-btn" id="up-btn">↑ 上</button>
                    <button class="control-btn" id="down-btn">↓ 下</button>
                </div>
            </div>
        </div>
        
        <div class="instructions">
            <h3>操作方法</h3>
            <ul>
                <li>Wキーまたは↑キー: エレベーターを上に移動</li>
                <li>Sキーまたは↓キー: エレベーターを下に移動</li>
                <li>乗客を効率良く運んでスコアを稼ごう！</li>
                <li>乗客は15秒で消えるので注意！</li>
            </ul>
        </div>
    </div>
    
    <div class="game-over" id="game-over">
        <div class="game-over-content">
            <h2>ゲーム終了！</h2>
            <div class="final-score">最終スコア: <span id="final-score">0</span></div>
            <button class="restart-btn" onclick="restartGame()">もう一度プレイ</button>
            <button class="share-btn" onclick="shareScore()">
                <svg viewBox="0 0 24 24">
                    <path d="M18.244 2.25h3.308l-7.227 8.26 8.502 11.24H16.17l-5.214-6.817L4.99 21.75H1.68l7.73-8.835L1.254 2.25H8.08l4.713 6.231zm-1.161 17.52h1.833L7.084 4.126H5.117z"/>
                </svg>
                Xでスコアをシェア
            </button>
        </div>
    </div>

    <script src="game.js"></script>
</body>
</html>
